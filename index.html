<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dynamic Graph with Articulation Points</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-4">
            <h1>Dynamic Graph with Articulation Points</h1>
        </div>
        <div class="row justify-content-center mb-3 mt-2">
            <div class="col-md-10">
                <div id="mynetwork"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button class="btn btn-primary" id="addNodeBtn">Add Node</button>
                <button class="btn btn-secondary" id="addLinkBtn">Add Link</button>
                <button class="btn btn-danger" id="removeNodeBtn">Remove Node</button>
                <button class="btn btn-warning" id="removeLinkBtn">Remove Link</button>
                <button class="btn btn-outline-danger" id="articulationBtn">Find Articulation Points</button>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
